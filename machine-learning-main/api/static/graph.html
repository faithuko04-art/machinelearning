<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Knowledge Graph</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; margin:0; }
    #graph { width:100vw; height:100vh; }
    .node { stroke: #fff; stroke-width: 1.5px; }
    .link { stroke: #999; stroke-opacity: 0.6; }
  </style>
</head>
<body>
  <div id="graph"></div>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    const width = window.innerWidth;
    const height = window.innerHeight;

    fetch('/static/graph.json').then(r=>r.json()).then(graph=>{
      const svg = d3.select('#graph').append('svg')
        .attr('width', width).attr('height', height);

      const link = svg.append('g')
        .attr('stroke', '#999')
        .attr('stroke-opacity', 0.6)
        .selectAll('line')
        .data(graph.links)
        .join('line')
        .attr('class','link')
        .attr('stroke-width', d=>Math.sqrt(d.weight));

      const node = svg.append('g')
        .attr('stroke', '#fff')
        .attr('stroke-width', 1.5)
        .selectAll('circle')
        .data(graph.nodes)
        .join('circle')
        .attr('r', 6)
        .attr('fill', '#667eea')
        .call(drag(simulation));

      const label = svg.append('g')
        .selectAll('text')
        .data(graph.nodes)
        .join('text')
        .text(d=>d.label)
        .attr('font-size', 10)
        .attr('dx', 8)
        .attr('dy', '.35em');

      const simulation = d3.forceSimulation(graph.nodes)
        .force('link', d3.forceLink(graph.links).id(d=>d.id).distance(80))
        .force('charge', d3.forceManyBody().strength(-120))
        .force('center', d3.forceCenter(width/2, height/2));

      simulation.on('tick', () => {
        link
          .attr('x1', d => d.source.x)
          .attr('y1', d => d.source.y)
          .attr('x2', d => d.target.x)
          .attr('y2', d => d.target.y);

        node
          .attr('cx', d => d.x)
          .attr('cy', d => d.y);

        label
          .attr('x', d => d.x)
          .attr('y', d => d.y);
      });

      node.append('title').text(d => d.id + ' (' + (d.category||'') + ')');

      function drag(simulation){
        function dragstarted(event){
          if (!event.active) simulation.alphaTarget(0.3).restart();
          event.subject.fx = event.subject.x;
          event.subject.fy = event.subject.y;
        }
        function dragged(event){
          event.subject.fx = event.x;
          event.subject.fy = event.y;
        }
        function dragended(event){
          if (!event.active) simulation.alphaTarget(0);
          event.subject.fx = null;
          event.subject.fy = null;
        }
        return d3.drag()
          .on('start', dragstarted)
          .on('drag', dragged)
          .on('end', dragended);
      }
    }).catch(err=>{
      document.getElementById('graph').innerText = 'Failed to load graph.json: '+err;
    });
  </script>
</body>
</html>
