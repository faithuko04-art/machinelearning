version: '3.8'

services:
  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"

  neo4j:
    image: neo4j:5.7
    restart: unless-stopped
    environment:
      NEO4J_AUTH: "neo4j/secret"
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data

  web:
    build: .
    restart: unless-stopped
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=secret
      - USE_NEO4J=1
    depends_on:
      - redis
      - neo4j
    command: ["uvicorn", "api.app:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  worker:
    build: .
    restart: unless-stopped
    volumes:
      - ./:/app
    depends_on:
      - redis
      - neo4j
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=secret
      - USE_NEO4J=1
    command: celery -A api.tasks.celery_app worker --loglevel=info

volumes:
  neo4j_data:
